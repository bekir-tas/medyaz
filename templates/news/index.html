
{% extends "layout.html" %}
{% load static%}
{% block content %}
<section id="bricks">

   	<div class="row masonry">

   		<!-- brick-wrapper -->
         <div class="bricks-wrapper">

         	<div class="grid-sizer"></div>

         	<div class="brick entry featured-grid animate-this">
         		<div class="entry-content">
         			<div id="featured-post-slider" class="flexslider">
			   			<ul class="slides">
                        {% for new in news %}
				   			<li>
				   				<div class="featured-post-slide">

						   			<div class="post-background" style="background-image:url('{{ new.image.url}}');"></div>

								   	<div class="overlay"></div>			   		

								   	<div class="post-content">
								   		<ul class="entry-meta">
												<li>{{ new.tarih }}</li> 
												<li><a href="#" >{{ new.author}} </a></li>				
											</ul>	

								   		<h1 class="slide-title"><a href="single-standard.html" title="">{{new.baslik}}</a></h1> 
								   	</div> 				   					  
				   			
				   				</div>
				   			</li> <!-- /slide -->
                        {% endfor %}
				   			

				   		</ul> <!-- end slides -->
				   	</div> <!-- end featured-post-slider -->        			
         		</div> <!-- end entry content -->         		
         	</div>

{% for new in news %}
         	<article class="brick entry format-standard animate-this">

               <div class="entry-thumb">
                  <a href="single-standard.html" class="thumb-link">
	                  <img src="{{ new.image.url }}" alt="building">
                  </a>
               </div>

               <div class="entry-text">
               	<div class="entry-header">

               		<div class="entry-meta">
               			<span class="cat-links">
               				<a href="#">Design</a>
               				<a href="#">Photography</a>
               			</span>
               		</div>

               		<h1 class="entry-title"><a href="{% url 'single' new.id %}">{{ new.baslik }}</a></h1>

               	</div>
						<div class="entry-excerpt">
              {{ new.tanitim }}

						</div>
               </div>

        		</article> <!-- end article -->
{% endfor %}
</section>
{% endblock %}
